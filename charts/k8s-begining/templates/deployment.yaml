apiVersion: apps/v1
kind: Deployment
metadata:
    name: {{ include "k8s-begining.fullname" . }}
spec:
    replicas: {{ .Values.replicaCount}}
    selector:
        matchLabels:
            app: {{ include "k8s-begining.name" . }}
    template:
        metadata:
            labels:
                app: {{ include "k8s-begining.name" . }}
            {{- if .Values.vault.enabled }}
            annotations:
                vault.hashicorp.com/agent-inject: "true"
                vault.hashicorp.com/role: "{{ .Values.vault.role }}"
                vault.hashicorp.com/agent-inject-secret-database: "{{ .Values.vault.secretPath }}"
                vault.hashicorp.com/agent-inject-template-database: |
                    {{`{{- with secret "`}}{{ .Values.vault.secretPath }}{{`" -}}`}}
                    {{`{{- range $k, $v := .Data.data }}`}}
                    export {{`{{ $k | toUpper }}`}}="{{`{{ $v }}`}}"
                    {{`{{- end }}`}}
                    {{`{{- end }}`}}
            {{- end }}
        spec:
            containers:
                - name: k8s-begining-service
                  image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
                  imagePullPolicy: {{ .Values.image.pullPolicy }}

                  command: ["/bin/sh", "-c"]
                  args:
                    - |
                      . /vault/secrets/database && \
                      if [ -f /app/configs/config.tpl ]; then \
                        sed -e "s|\${DB_HOST}|$HOST|g" \
                            -e "s|\${DB_PORT}|$PORT|g" \
                            -e "s|\${DB_USER}|$USERNAME|g" \
                            -e "s|\${DB_PASS}|$PASSWORD|g" \
                            -e "s|\${DB_NAME}|$DBNAME|g" \
                            /app/configs/config.tpl > /tmp/config.yaml; \
                      else \
                        echo "Config template not found"; \
                      fi && \
                      /app/k8s-begining -conf /tmp/config.yaml

                  ports:
                    - name: http
                      containerPort: {{ .Values.service.http.port }}
                    - name: grpc
                      containerPort: {{ .Values.service.grpc.port }}

                  env:
                    {{- range .Values.env }}
                    - name: {{ .name }}
                      value: "{{ .value }}"
                    {{- end }}

                  {{- if .Values.secret }}
                  envFrom:
                    - secretRef:
                        name: {{ include "k8s-begining.fullname" . }}-secret
                  {{- end }}

                  volumeMounts:
                    - name: config
                      mountPath: /app/configs
                      readOnly: true

                  resources:
                    {{- toYaml .Values.resources | nindent 20 }}

                  readinessProbe:
                    httpGet:
                        path: /healthz
                        port: http
                    initialDelaySeconds: 5
                    periodSeconds: 10

                  livenessProbe:
                    httpGet:
                        path: /healthz
                        port: http
                    initialDelaySeconds: 15
                    periodSeconds: 20

            volumes:
                - name: config
                  configMap:
                    name: {{ include "k8s-begining.fullname" . }}-config
