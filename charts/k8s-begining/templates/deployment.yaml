apiVersion: apps/v1
kind: Deployment
metadata:
    name: {{ include "k8s-begining.fullname" . }}
spec:
    replicas: {{ .Values.replicaCount}}
    selector:
        matchLabels:
            app: {{ include "k8s-begining.name" . }}
    template:
        metadata:
            labels:
                app: {{ include "k8s-begining.name" . }}
            {{- if .Values.vault.enabled }}
            annotations:
                vault.hashicorp.com/agent-inject: "true"
                vault.hashicorp.com/role: "{{ .Values.vault.role }}"
                vault.hashicorp.com/agent-inject-secret-database: "{{ .Values.vault.secretPath }}"
                vault.hashicorp.com/agent-inject-template-database: |
                    {{`{{- with secret "`}}{{ .Values.vault.secretPath }}{{`" -}}`}}
                    export DB_HOST={{`{{ .Data.data.host }}`}}
                    export DB_PORT={{`{{ .Data.data.port }}`}}
                    export DB_USER={{`{{ .Data.data.username }}`}}
                    export DB_PASS={{`{{ .Data.data.password }}`}}
                    export DB_NAME={{`{{ .Data.data.dbname }}`}}
                    {{`{{- end }}`}}
            {{- end }}
        spec:
            containers:
                - name: k8s-begining-service
                  image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
                  imagePullPolicy: {{ .Values.image.pullPolicy }}

                  command: ["/bin/sh", "-c"]
                  args:
                    - |
                      . /vault/secrets/database && \
                      if [ -f /app/configs/config.tpl ]; then \
                        envsubst < /app/configs/config.tpl > /app/configs/config.yaml; \
                      else \
                        echo "Config template not found, using existing config if any"; \
                      fi && \
                      /app/k8s-begining

                  ports:
                    - name: http
                      containerPort: {{ .Values.service.http.port }}
                    - name: grpc
                      containerPort: {{ .Values.service.grpc.port }}

                  env:
                    {{- range $key, $value := .Values.env }}
                    - name: {{ $key }}
                      value: "{{ $value }}"
                    {{- end }}

                  {{- if .Values.secret }}
                  envFrom:
                    - secretRef:
                        name: {{ include "k8s-begining.fullname" . }}-secret
                  {{- end }}

                  volumeMounts:
                    - name: config
                      mountPath: /app/configs
                      readOnly: true

                  resources:
                    {{- toYaml .Values.resources | nindent 20 }}

                  readinessProbe:
                    httpGet:
                        path: /healthz
                        port: http
                    initialDelaySeconds: 5
                    periodSeconds: 10

                  livenessProbe:
                    httpGet:
                        path: /healthz
                        port: http
                    initialDelaySeconds: 15
                    periodSeconds: 20

            volumes:
                - name: config
                  configMap:
                    name: {{ include "k8s-begining.fullname" . }}-config
