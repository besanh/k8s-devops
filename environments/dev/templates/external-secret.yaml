apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: k8s-begining-db-creds
  namespace: k8s-begining-dev
spec:
  refreshInterval: 1m
  secretStoreRef:
    name: vault-backend
    kind: SecretStore
  target:
    name: k8s-begining-db-creds
    creationPolicy: Owner
    template:
      data:
        host: "postgres"
        port: "5432"
        dbname: "anh_k8s_db"
        username: "{{ .username }}"
        password: "{{ .password }}"
  data:
    - secretKey: username
      remoteRef:
        key: creds/k8s-begining
        property: data.username
    - secretKey: password
      remoteRef:
        key: creds/k8s-begining
        property: data.password
