replicaCount: 1

image:
  repository: anhle3532/k8s-begining
  tag: latest
  pullPolicy: Always

serviceAccount:
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

containerPort:
  http: 8000
  grpc: 9000

service:
  http:
    port: 8000
  grpc:
    port: 9000
  type: ClusterIP

secret-name: k8s-begining-secret

appConfig: |
  server:
    http:
      addr: 0.0.0.0:${HTTP_PORT}
      timeout: 10s
    grpc:
      addr: 0.0.0.0:${GRPC_PORT}
      timeout: 10s

  data:
    database:
      driver: pgx
      source: ${DB_SOURCE}
    redis:
      addr: ${REDIS_ADDR}
      read_timeout: 0.2s
      write_timeout: 0.2s
