apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-begining-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: k8s-begining-service
    template:
      metadata:
        labels:
          app: k8s-begining-service
      spec:
        containers:
          - name: k8s-begining-service
            image: anhle3532/k8s-begining-service:dev-latest
            ports:
              - containerPort: 8000
              - containerPort: 9000
            resources:
              requests:
                memory: "64Mi"
                cpu: "256m"
              limits:
                memory: "128Mi"
                cpu: "512m"
---
apiVersion: v1
kind: Service
metadata:
  name: k8s-begining-service
spec:
  selector:
    matchLabels:
      app: k8s-begining-service
    ports:
      - port: 8000
        targetPort: 8000
        protocol: TCP
      - port: 9000
        targetPort: 9000
        protocol: TCP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: k8s-begining-service
  annotations: { kubernetes.io/ingress.class: traefik }
spec:
  rules:
    - host: k8s-begining-service.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: k8s-begining-service
                port:
                  number: 8000
