apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: k8s-beginning-dev
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/besanh/k8s-devops.git
    targetRevision: main
    path: apps/k8s-beginning
    helm:
      valueFiles:
        - values.yml
        - values-dev.yml
  destination:
    server: https://kubernetes.default.svc
    namespace: k8s-beginning-dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
