name: Deploy to Dev K8s
on:
  push:
    branches: [dev]
    paths:
      - "overlays/dev/**"
      - "base/**"
  workflow_dispatch:

permissions:
  contents: read
  id-token: write # For OIDC

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Kustomize
        uses: kustomize-everything/action-kustomize@v1 # Replaces manual install
        with:
          kustomize_version: v5.3.0

      - name: Install kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: v1.29.0

      - name: Validate manifests
        run: |
          kustomize build --load-restrictor=LoadRestrictionsNone overlays/dev | kubeval --strict

      - name: Deploy to K8s
        env:
          KUBECONFIG_B64: ${{ secrets.K3S_DEV_KUBECONFIG }}
        run: |
          echo "$KUBECONFIG_B64" | base64 -d > kubeconfig
          export KUBECONFIG=kubeconfig
          kustomize build --load-restrictor=LoadRestrictionsNone overlays/dev | kubectl apply -f -
          kubectl get deployments -n k8s-begining-dev -o name | xargs -I {} kubectl rollout status {} -n k8s-begining-dev --timeout=300s
        # Cleanup kubeconfig auto-handled by runner

      - name: Post-deploy check
        if: success()
        run: kubectl get all -n k8s-begining-dev
